<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>erm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="password"] {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>whats the password? (you know it)</h2>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="checkPassword()">submit</button>
    <p id="message" style="color: red;"></p>
</div>

<script>
    function checkPassword() {
        var password = document.getElementById("password").value;
        var correctPassword = "skibidi"; // Replace with your actual password
        if (password === correctPassword) {
            window.location.href = "giftcards.html"; // Replace with your target HTML page
        } else {
            document.getElementById("message").innerText = "Incorrect password, try again!";
        }
    }
</script>

</body>
</html>
